<!-- user-profile.component.html -->
<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">User Profile</h2>
        <div class="form-group mb-3">
          <label for="userAddress" class="form-label"><strong>Address:</strong></label>
          <input id="userAddress" class="form-control" [value]="userAddress" readonly>
        </div>
        <div class="form-group mb-3">
          <label for="userEmail" class="form-label"><strong>Email:</strong></label>
          <input id="userEmail" type="email" class="form-control" [(ngModel)]="userEmail">
        </div>
        <div class="form-group mb-3">
          <label><strong>Total Bids:</strong></label>
          <p>{{ totalBids }}</p>
        </div>
        <div class="form-group mb-3">
          <label><strong>Total Auctions:</strong></label>
          <p>{{ totalAuctions }}</p>
        </div>
        <button class="btn btn-primary" (click)="updateProfile()">Update Profile</button>
      </div>
    </div>
</div>
